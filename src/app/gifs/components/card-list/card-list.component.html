<div class="row">
  <div *ngFor="let gif of gifs" class="com-md-3 col-sm-6">
    <div class="tex-center card mb-2 bg-dark">
      <img
        [src]="gif.images.downsized_medium.url"
        [alt]="gif.title"
        class="car-img-top"
      />
      <div class="card-body text-white">
        <p class="card-text">
          {{ gif.title }}
        </p>
      </div>
    </div>
  </div>
</div>
